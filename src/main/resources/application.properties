spring.application.name=clothing-store

#Connect database
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=ClothingStore;encrypt=true;trustServerCertificate=true;sslProtocol=TLSv1.2;
spring.datasource.username=sa
